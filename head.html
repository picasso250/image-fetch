<link rel="stylesheet" type="text/css" href="/style.css">
<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
$(function () {
    $('.btn').click(function () {
        var $this = $(this);
        var action = $this.data('action');
        var data = {
            action: action,
            file: $this.data('file')
        };
        $.post('/cgi-bin/change.py', data, function (ret) {
            console.log(ret);
            if (ret.code === 0 && action === 'delete') {
                $this.parents('.entry').hide('fast');
            }
        }, 'json');
    });
});
</script>
